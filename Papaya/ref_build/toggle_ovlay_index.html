        <script>
        $(document).ready(function(){
            $(".papaya-main-swap").click(function() {
                var cur_alpha = papayaContainers[0].viewer.screenVolumes[1].alpha;
                if (cur_alpha > 0.0) { //up key
                    papayaContainers[0].viewer.screenVolumes[1].alpha = 0.0;  // 0 to 1
                } else {
                    papayaContainers[0].viewer.screenVolumes[1].alpha = 0.5;  // 0 to 1
                }
                papayaContainers[0].viewer.drawViewer(true, false);
            });
        });

        $(document).ready(function(){
            $(".papaya-main-show").click(function() {
                //papayaContainers[0].viewer.rotateViews();
                papayaContainers[0].viewer.screenVolumes[1].alpha = 0.5;  // 0 to 1
                papayaContainers[0].viewer.drawViewer(true, false);
            });
        });

        </script>
        
        <title>Papaya Viewer</title>

        <script type="text/javascript">
            var params = [];
            params["encodedImages"] = ["T1","CT"];
            params["T1"] = {"alpha": 1.0, "interpolation":false};
            params["CT"] = {"alpha": 0.5, "interpolation":false, "lut": "Overlay (Positives)"};
            //params['kioskMode'] = true;
            //params['showControls'] = false;
            params["showOrientation"] = true;
            params["radiological"] = true;
            params['showControlBar'] = true;
            params['noNewFiles'] = true;

            // https://github.com/rii-mango/Papaya/wiki/Configuration#ui-parameters

            // </div>
        </script>

    </head>
